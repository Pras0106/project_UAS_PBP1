<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Ensuring full height of the page and no black background interfering with the spline effect */
        body,
        html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            overflow: hidden;
        }



        /* Spline Background */
        .spline-background {
            position: fixed;
            /* Make sure it's fixed to the background */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            /* Send the Spline effect behind the content */
        }

        .container {
            position: absolute;
            width: 500px !important;
            max-width: 500px !important;
            height: 500px;
            padding: 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 1;
            overflow-y: auto;
        }


        .input-field {
            display: block;
        }


        .button {
            width: 100%;
            padding: 12px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        .link {
            color: #000;
            text-decoration: none;
            font-size: 14px;
        }

    </style>
</head>

<body>

    <!-- Spline Background -->
    <div class="spline-background" id="spline-container">
        <iframe src="https://my.spline.design/distortingtypography-qeqPDhvcNTEWgNMpMJfkxaax/" frameborder="0"
            width="100%" height="100%" id="spline-iframe"></iframe>
    </div>

    <!-- Content Container (Draggable) -->
    <div class="container" id="draggable-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a6/Logo_NIKE.svg" alt="Nike Logo"
            class="w-20 mx-auto mb-4">
        <h1 class="text-2xl font-bold mb-6">Enter the 8-digit code sent to your email.</h1>

        <form id="login-form">
            <!-- Input Field -->
            <input type="text" id="code" class="input-field" placeholder="8-digit code*" required>

            <div class="flex justify-between items-center mt-4">
                <button type="button" id="resend" class="text-sm text-blue-600">Resend code</button>
            </div>

            <button type="submit" class="button mt-6">Sign In</button>

            <button type="button" id="usePassword"
                class="button mt-4 bg-transparent border-2 text-black hover:bg-gray-100">Use Password</button>
        </form>

        <p class="mt-4 text-sm">
            <a href="#" class="link">Forgot your password?</a>
        </p>
    </div>

    <script>
        // Wait for the iframe to load and then reveal the background
        const iframe = document.getElementById('spline-iframe');
        const splineContainer = document.getElementById('spline-container');

        iframe.onload = function () {
            splineContainer.style.opacity = '1';  // Fade in the background once the iframe is fully loaded
        };

        // JavaScript to handle the countdown for resend code
        let resendTimer = 22;
        const resendButton = document.getElementById('resend');
        const codeInput = document.getElementById('code');

        function updateResendTimer() {
            if (resendTimer > 0) {
                resendButton.textContent = `Resend code in ${resendTimer}s`;
                resendTimer--;
            } else {
                resendButton.textContent = 'Resend code';
                clearInterval(resendInterval);
            }
        }

        const resendInterval = setInterval(updateResendTimer, 1000);

        // Handle form submission
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            // Here you would typically handle form submission
            alert('Form submitted with code: ' + codeInput.value);
        });

        // Handle use password button click
        document.getElementById('usePassword').addEventListener('click', () => {
            alert('Redirecting to use password option...');
        });

        // Draggable functionality for the container
        const container = document.getElementById('draggable-container');
        let isDragging = false;
        let offsetX, offsetY;

        container.addEventListener('mousedown', (e) => {
            isDragging = true;
            offsetX = e.clientX - container.getBoundingClientRect().left;
            offsetY = e.clientY - container.getBoundingClientRect().top;
            container.style.cursor = 'grabbing';  // Change cursor to grabbing
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                container.style.left = e.clientX - offsetX + 'px';
                container.style.top = e.clientY - offsetY + 'px';
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            container.style.cursor = 'move';  // Reset cursor to move when not dragging
        });
    </script>
</body>

</html>
